<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>結果</title>
</head>
<body>
    <h1>結果</h1>
    {% if character %}
        <p>答えは{{ character }}です！</p>
        {% if image_path %}
            <img src="{{ image_path }}" alt="{{ character }}">
        {% else %}
            <p>対応する画像が見つかりませんでした。</p>
        {% endif %}
    {% else %}
        <p>特定のキャラクターを見つけることができませんでした。</p>
    {% endif %}
    <a href="{{ url_for('reset') }}">リセット</a>
</body>
</html>
