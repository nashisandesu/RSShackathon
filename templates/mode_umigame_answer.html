<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>結果表示</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./static/img/neko.png" alt="" width="30" height="24">
                ねこまみれ.com
            </a>
        </div>
    </nav>
    <main>
        <div class="container my-5 text-center">

            <h1>ウミガメモード</h1>
            <p>答えを押してね</p>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>リストからボタンを作成</title>
            <style>
                .button-container {
                    display: flex;
                    flex-wrap: wrap;
                    margin: 10px 0;
                }

                button {
                    margin: 5px;
                }
            </style>

            <div class="button-container">
                {% for name, symbol in elements %}
                <form action="{{ url_for('result') }}" method="post">
                    <input type="hidden" name="user_answer_name" value="{{ name }}">
                    <input type="hidden" name="user_answer_symbol" value="{{ symbol }}">
                    <button type="submit" class="btn btn-outline-dark">{{ name }} - {{ symbol }}</button>

                </form>
                {% endfor %}
            </div>
            <h2>これまでの質問と回答</h2>
            <div class="overflow-auto" style="height: 50vh;">

                <ul>
                    {% for q, a in qa_history %}
                    <div class="card">
                        <div class="card-header text-left">
                            Q{{loop.index}}:{{q}}
                        </div>
                        <ul class="list-group list-group-horizontal text-center">
                            <li
                                class="list-group-item flex-fill {% if 'Y' in a %}list-group-item-info{% else %}bg-light-subtle{% endif %}">
                                Yes</li>
                            <li
                                class="list-group-item flex-fill {% if 'N' in a %}list-group-item-info{% else %}bg-light-subtle{% endif %}">
                                No</li>
                        </ul>
                    </div>
                    {% endfor %}
                </ul>
            </div>
    </main>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" integrity="sha384-XGjxtQfXaH2tnPFa9x+ruJTuLE3Aa6LhHSWRr1XeTyhezb4abCG4ccI5AkVDxqC+" crossorigin="anonymous">
</script>
</body>


</html>
