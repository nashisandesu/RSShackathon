<!DOCTYPE html>
<html lang="ja">
<head>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./static/img/neko.png" alt="" width="30" height="24">
                ねこまみれ.com
            </a>
        </div>
    </nav>
    <h1>ウミガメモード</h1>
    <p>答えを押してね</p>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リストからボタンを作成</title>
    <style>
        .button-container {
            display: flex;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        button {
            margin: 5px;
        }
    </style>
    <h2>これまでの質問と回答</h2>
    <ul>
        {% for q, a in qa_history %}
            <li>{{ loop.index }}: {{ q }} - {{ a }}</li>
        {% endfor %}
    </ul>
</head>
<body>
    <div class="button-container">
        {% for name, symbol in elements %}
            <form action="{{ url_for('result') }}" method="post">
                <input type="hidden" name="user_answer_name" value="{{ name }}">
                <input type="hidden" name="user_answer_symbol" value="{{ symbol }}">
                <button type="submit">{{ name }} - {{ alpha }}</button>
            </form>
        {% endfor %}
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
</html>
