<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    
    <h2>History</h2>
    <ul>
        {% for item in history %}
            <li>
                Score: {{ item.score }},
                Date: {{ item.date }},
                Elements: {{ item.element }},
                Is Collect: {{ item.is_collect }}
            </li>
        {% endfor %}
    </ul>
    
    <h2>Collected Elements</h2>
    <ul>
        {% for element in collect_elements %}
            <li>{{ element }}</li>
        {% endfor %}
    </ul>
</body>
</html>
