<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ウミガメ</title>
    <style>
        .mode-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .description {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./static/img/neko.png" alt="" width="30" height="24">
                ねこまみれ.com
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ranking</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container my-5 text-center">
            <h1>ウミガメ</h1>

            <p>モードを選んでね</p>
            <ul class="list-group list-group-flush">
                <form action="{{ url_for('select_mode') }}" class="list-group-flush" method="post">
                    <li class="list-group-item">
                        <div class="mode-container">
                            <button type="submit" name="mode" value="初級" class="btn btn-outline-primary">初級</button>
                            <span class="description">原子番号1~20までが出題されるよ!</span>
                        </div>
                    </li>
                    <li class="list-group-item">

                        <div class="mode-container">
                            <button type="submit" name="mode" value="中級" class="btn btn-outline-warning">中級</button>
                            <span class="description">原子番号1~36までが出題されるよ!</span>
                        </div>
                    </li>

                    <li class="list-group-item">

                        <div class="mode-container">
                            <button type="submit" name="mode" value="上級" class="btn btn-outline-danger">上級</button>
                            <span class="description">大学受験で頻出の元素が出題されるよ!</span>
                        </div>
                    </li>

                    <li class="list-group-item">

                        <div class="mode-container">
                            <button type="submit" name="mode" value="超上級" class="btn btn-outline-dark">超上級</button>
                            <span class="description">全ての元素が出題されるよ!めざせ元素マスター！</span>
                        </div>
                    </li>
                </form>

            </ul>
        </div>
    </main>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        integrity="sha384-XGjxtQfXaH2tnPFa9x+ruJTuLE3Aa6LhHSWRr1XeTyhezb4abCG4ccI5AkVDxqC+" crossorigin="anonymous">

</body>


</html>
