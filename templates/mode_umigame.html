<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ウミガメモード</title>
</head>
<body>
    <h1>ウミガメモード</h1>
    <p>質問を入力してください</p>
    <form method="post" action="{{ url_for('mode_umigame') }}">
        <input type="text" name="question" required>
        <button type="submit">送信</button>
    </form>
    <h2>これまでの質問と回答</h2>
    <ul>
        {% for q, a in qa_history %}
            <li>{{ loop.index }}: {{ q }} - {{ a }}</li>
        {% endfor %}
    </ul>
</body>
</html>
